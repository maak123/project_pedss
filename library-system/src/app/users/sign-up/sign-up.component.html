<hr class="colorgraph">
<div class="card card-container" style="padding-bottom:20px; background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-2 col-sm-offset-2 col-md-offset-3 background"></div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">
      <h2 class="form-signup-heading">Signup Form</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" data-toggle="validator">

        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">




        <div class="form-group">
          <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" class="form-control input-lg"
            placeholder="Name" tabindex="1" required>
        </div>

        <div class="form-group">
          <input type="text" name="indexNo" #name="ngModel" [(ngModel)]="userService.selectedUser.indexNo" class="form-control input-lg"
            placeholder="Index No:" tabindex="3" required>
        </div>

        <div class="form-group">
          <input type="text" name="regNo" #name="ngModel" [(ngModel)]="userService.selectedUser.regNo" class="form-control input-lg"
            placeholder="Registration No:" tabindex="4" required>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <select type="text" name="faculty" #name="ngModel" [(ngModel)]="userService.selectedUser.faculty" class="form-control input-lg"
                default tabindex="5" required>
                <option value="" disabled selected>--Faculty--</option>
                <option *ngFor=" let faculty of faculties" value={{faculty}}>{{faculty}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" name="nic" #name="ngModel" [(ngModel)]="userService.selectedUser.nic" class="form-control input-lg" placeholder="NIC No:"
            tabindex="6" required>
        </div>

        <div class="form-group">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="">+94</i>
              </div>
            </div>
            <input type="text" name="telephone" #name="ngModel" [(ngModel)]="userService.selectedUser.telephone" class="form-control input-lg"
              placeholder="Mobile No:" tabindex="4" data-minlength="9" required>
          </div>
        </div>

        <div class="form-group">
          <input type="email" name="email" #name="ngModel" [(ngModel)]="userService.selectedUser.email" class="form-control input-lg"
            placeholder="Email Address" tabindex="4">
        </div>

        <div class="form-group">
          <input type="password" name="password" #name="ngModel" [(ngModel)]="userService.selectedUser.password" class="form-control input-lg"
            placeholder="Password" tabindex="4" data-minlength="6" required>
        </div>



        <div class="row">

          <div class="col-xs-12 col-md-6">

            <button class="btn btn-success" type="submit" [disabled]="!form.valid" style="width:200px">Submit</button>
          </div>

          <div class="col-xs-12 col-md-6">
            <button class="btn btn-primary btn-sm" type="button" (click)="resetForm(form)" style="float: right;">Clear</button>
          </div>
        </div>


      </form>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-2 col-sm-offset-2 col-md-offset-3 background"></div>
  </div>

</div>
<div class="col-xs-12 col-md-12 background"></div>
