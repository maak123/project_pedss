<h4 class style="background-color: #660066;color: whitesmoke"> Add new team captain to subevent</h4>

<div class="row">        

    <div class="col-md-7">


            <form class ="test" #form="ngForm" (ngSubmit)="onSubmit(form)">


              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">


              <div class="row">
                <div class="form-group col s6">
                <label>Name :
                    <label style="color:red">*</label>
                  </label>
                
                <div class="input-field col s12">
                  <input class = "form-control" type="text"name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Full Name" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col s6">
                <label>IndexNo :
                    <label style="color:red">*</label>
                  </label>
                
                <div class="input-field col s12">
                  <input class = "form-control" type="text" name="indexNo" #name="ngModel" [(ngModel)]="userService.selectedUser.indexNo" placeholder="Index No" >
                  </div>
                </div>
              </div>

           

              <div class="row">
                <div class="form-group col s6">
                <label>
                  Telephone :
                </label>
                
                <div class="input-field col s12">
                  <input class = "form-control" type="text" name="telephone" #name="ngModel" [(ngModel)]="userService.selectedUser.telephone" placeholder="Telephone" >
                  </div>
                </div>
              </div>
              

               <div class="form-group row col s6">
                  <label>
                    Faculty
                  </label>
                   
                  <div class="input-group">
                    <select class = "form-control " name="faculty" #name="ngModel"[(ngModel)]="userService.selectedUser.faculty" required>
                      <option *ngFor = " let faculty of faculties" value={{faculty}}>{{faculty}}</option>
                    </select>
                    </div>
                </div>
            
              
              <div class="row">
                <div class="form-group col s6">
                <div class="input-field col s12">
                  <button class="btn btn-warning w3-round w3-right " type="button" (click)="resetForm(form)">Reset</button>
                  <button class="btn btn-success w3-round" type="submit" [disabled]="!form.valid">Submit</button>
                </div>
              </div>
              </div>

            </form>
    </div>
    <div class="col-md-5">

    	<table class="responsive-table highlight table-sm" style="width: 400px">
                  <thead class="TbBackground">
                    <tr style="border: 2px solid black">
                 
                      <th>indexNo</th> 
                      <th>faculty</th>
                     
                      <th></th>
                    </tr>
                  </thead>
                  <tr class="tableData" *ngFor="let teamCaptain of teamCaptainService.teamCaptains">
                    <ng-container *ngIf="teamCaptain.subEventId==subEventId">
                    <td style="border: 2px solid black">{{teamCaptain.indexNo}}</td>
                    <td style="border: 2px solid black">{{teamCaptain.faculty}}</td>
                    
                        <td style="border: 2px solid black">
                        
                        <a  class="btn btn-danger a-btn-slide-text" (click)="onDelete(teamCaptain._id,form)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                             <span><strong>Delete</strong></span>            
                         </a>
                       
                         
                       </td>
                    </ng-container>
                  </tr>
      </table>
    	
    </div>

</div>
