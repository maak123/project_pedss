<h4 class style="background-color: #660066;color: whitesmoke"> Add new team captain to subevent</h4>

<div class="row">        

    <div class="col-md-7">


            <form class ="test" #form="ngForm" (ngSubmit)="onSubmit(form)">


              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">


              <div class="row">
                <div class="form-group col s6" [class.has-error]="nam.invalid && nam.touched">
                <label>Name :
                    <label style="color:red">*</label>
                  </label>
                
                <div class="input-field col s12">
                  <input class = "form-control" type="text"name="name" #nam="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Full Name" required>
                  <span class="help-block" *ngIf="nam.invalid && nam.touched">Name is required</span>

                </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col s6"  [class.has-error]="index.invalid && index.touched">
                <label>IndexNo :
                    <label style="color:red">*</label>
                  </label>
                
                <div class="input-field col s12">
                  <input class = "form-control" type="text" name="indexNo" required #index="ngModel" [(ngModel)]="userService.selectedUser.indexNo" placeholder="Index No" >
                  <span class="help-block" *ngIf="index.invalid && index.touched">Index number is required</span>

                </div>
                </div>
              </div>

           

              <div class="row">
                <div class="form-group col s6" [class.has-error]="telephone.invalid && telephone.touched">
                <label>
                  Telephone :
                </label>
                
                <div class="input-field col s12">
                  <input class = "form-control" type="text" name="telephone" #telephone="ngModel" [(ngModel)]="userService.selectedUser.telephone" placeholder="Telephone" maxlength="9" minlength="9" pattern="^[0-9]*$" required>
                  <span class="help-block" *ngIf="telephone.errors?.required && telephone.touched"> Enter the phone numbers </span>
                  <span class="help-block" *ngIf="telephone.errors?.pattern && telephone.touched"> Please enter only integers </span>
                  <span class="help-block" *ngIf="telephone.errors?.minlength && telephone.touched"> Please enter 9 integers </span>
      
                </div>
                </div>
              </div>
              

               <div class="form-group row col s6" [class.has-error]="fac.invalid && fac.touched">
                  <label>
                    Faculty
                  </label>
                   
                  <div class="input-group">
                    <select class = "form-control " required name="faculty" #fac="ngModel"[(ngModel)]="userService.selectedUser.faculty" required>
                      <option *ngFor = " let faculty of faculties" value={{faculty}}>{{faculty}}</option>
                    </select>
                    <span class="help-block" *ngIf="fac.invalid && fac.touched">Enter faculty is required</span>

                    </div>
                </div>
            
              
              <div class="row">
                <div class="form-group col s6">
                <div class="input-field col s12">
                  <button class="btn btn-warning w3-round w3-right " type="button" (click)="resetForm(form)">Reset</button>
                  <button class="btn btn-success w3-round" type="submit" [disabled]="!form.valid">Submit</button>
                </div>
              </div>
              </div>

            </form>
    </div>
    <div class="col-md-5">

    	<table class="responsive-table highlight table-sm" style="width: 400px">
                  <thead class="TbBackground">
                    <tr>
                 
                      <th>indexNo</th> 
                      <th>faculty</th>
                     
                      <th></th>
                    </tr>
                  </thead>
                  <tr class="tableData" *ngFor="let teamCaptain of teamCaptainService.teamCaptains">
                    <ng-container *ngIf="teamCaptain.subEventId==subEventId">
                    <td>{{teamCaptain.indexNo}}</td>
                    <td>{{teamCaptain.faculty}}</td>
                    
                        <td>
                        
                        <a  class="btn btn-danger a-btn-slide-text" (click)="onDelete(teamCaptain._id,form)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                             <span><strong>Delete</strong></span>            
                         </a>
                       
                         
                       </td>
                    </ng-container>
                  </tr>
      </table>
    	
    </div>

</div>
