<div class="container" style="width: 350px;right:50%; padding: 100px 0;">
    <form class ="test" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" #userName ngModel  class="form-control" placeholder="Username" name="userName" required>
        </div>
        <div class="form-group">
            <input type="password"  #password ngModel class="form-control" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"  >Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
