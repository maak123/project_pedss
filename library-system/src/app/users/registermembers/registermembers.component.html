<div class="container-fluid">
  <div class="row">
      <div class="header">
          <h2 class=" ">Amalgameted Club Member/Faculty Sport Captain Register </h2>
        </div>
  </div>

  <h4 class="">Register Users As </h4>

  <h5 class=" w3-orange">Faculty Sport Captain </h5>

<div class="row padinTop" >
  
  
  
    <div class="col-md-7">
     <!--  height: 520px; 
overflow: scroll; -->
    <div class="row padinTop">
        <div style="text-align: center;  margin-left: 20px;margin-right: 20px" >
            
            <form class="test" #form="ngForm" >
            <div class="row">
            <div class="form-control col s6">
            <input style="width: 500px;" type="text" class="form-control" placeholder="Search.." name="search">
            </div>
            <button type="submit" class="glyphicon glyphicon-search action-btn  w3-round" (click)="onSearch(form)">search</button>
            </div>
          </form>
        </div>
    </div>
    <div class="row padinTop">

        <table class="responsive-table highlight table-sm ">
            <thead class="TbBackground">
              <tr style="border: 2px solid black" class="padinTop" >
                <th>Name</th>
                <th>Index No</th>
                <th>Faculty</th>
                <th></th>
               
              </tr>
            </thead>
            <tr class="tableData" *ngFor="let user of userService.users">
              <td style="border: 2px solid black">{{user.name}}</td>
              <td style="border: 2px solid black">{{user.indexNo}}</td>
              <td style="border: 2px solid black">{{user.faculty}}</td>
              <td style="border: 2px solid black">
                 
                  <a  class="btn btn-success a-btn-slide-text" (click)="onSelect(user)">
                      <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                       <span><strong>Select</strong></span>            
                   </a>
              </td>
            </tr>
          </table>

    </div>

         
         
              
          
          
         
      </div> 
      <div class="col-md-5">
            <div class="w3-card-2 w3-round w3-white" *ngIf = "userService.selectedUser != null">
                  <div class="w3-container">
                   <h4 class="w3-center">My Profile</h4>
                   <p class="w3-center"><img src="assets/img/user.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                   <hr>
                   <ul>
                          <li>Name -{{userService.selectedUser.name}}</li>
                          <li>indexNo -{{userService.selectedUser.indexNo}}</li>
                          <li>regNo -{{userService.selectedUser.regNo}}</li>
                      
                    </ul>
                  </div>
                  <p style="text-align: center;" class="setas">Set as</p>
                    <button class="w3-bar-item w3-button " style="width:50%;background-color: #ff80ff" (click)="showAmalClubMember=true;showFacSportCaptain=false;"> Amalgamated Club member</button>
                    <button class="w3-bar-item w3-button " style="width:50%;background-color: #ffb3ff" (click)="showFacSportCaptain=true;showAmalClubMember=false;">Fac Sport Captain</button>

                    <br>

                     <div class="w3-container" style="border-top: 20px; padding-top: 20px">
                     <app-registeramalclubmember *ngIf="showAmalClubMember"></app-registeramalclubmember>
                     <app-registerfacsportcaptain *ngIf="showFacSportCaptain"></app-registerfacsportcaptain>
                   </div>
            </div>
                <br>
                
 
           
      </div>

</div>
</div>
