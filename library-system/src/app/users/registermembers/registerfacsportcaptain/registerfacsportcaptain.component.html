
		<form #form="ngForm" (ngSubmit)="onSubmit(form)">

			<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="facSportCaptainService.selectedFacSportCaptain._id">
          <div class="form-group">
            
                
                  <div class="input-group">
                  <select class = "form-control " name="sport" #sport="ngModel"[(ngModel)]="facSportCaptainService.selectedFacSportCaptain.sport" required>
                    <option *ngFor = " let sport of sports" value={{sport}}>{{sport}}</option>
                  </select>
                  </div>
              
            </div>


            
	
	       <div class="form-group">
	       	<button type="submit" class="btn btn-success w3-round" [disabled]="!form">Submit</button>
	       </div>
	

    </form>
