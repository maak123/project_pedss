
		<form #form="ngForm" (ngSubmit)="onSubmit(form)">

			<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="amalClubMemberService.selectedAmalClubMember._id">
          <div class="form-group">
            
                
                  <div class="input-group">
                  <select class = "form-control " name="sport" #sport="ngModel"[(ngModel)]="amalClubMemberService.selectedAmalClubMember.sport" required>
                    <option *ngFor = " let sport of sports" value={{sport}}>{{sport}}</option>
                  </select>
                  </div>
              
            </div>


	        <div class="form-group">
	        	
                <label class="form-check-inline">Position </label>
                <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="position" value="Captain" [(ngModel)]="amalClubMemberService.selectedAmalClubMember.position"> Captain
                </label>
                
                <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="position" value="Vice Captain" [(ngModel)]="amalClubMemberService.selectedAmalClubMember.position"> Vice Captain
                </label>

	        </div>

            
	
	       <div class="form-group">
	       	<button type="submit" class="btn btn-success w3-round" [disabled]="!form">Submit</button>
	       </div>
	

    </form>
