
<div class="container-fluid"><!-- strat container -->
  
  <div class="row"><!--start hesder  -->

    <div class="header">
        <h2 class=" ">Events Register</h2>
      </div>

  </div><!-- end header -->

  <div class="row padinTop"><!--start content  -->

    <div class="col-md-7"><!--start form  -->

      <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">

          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="eventService.selectedEvent._id">
    
              <div class="form-group">
                <label>Event Name</label>
                <input class="form-control" name="eventName" #name="ngModel" [(ngModel)]="eventService.selectedEvent.eventName" placeholder="Name of the event" required>
              </div>
    
              <div class="form-group">
                <label>Event Description</label>
                <input class="form-control" name="eventDesc" #name="ngModel" [(ngModel)]="eventService.selectedEvent.eventDesc" placeholder="Describe the event" required>
              </div>
    
              <div class="form-group">
                <label>Date Range</label>
                <my-date-range-picker name="dateRange" [options]="myDateRangePickerOptions"
                        [(ngModel)]="eventService.selectedEvent.dateRange" required></my-date-range-picker>
              </div>
    
              <div class="form-group">
                
                    <label class="form-check-inline">Status </label>
                    <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="activated" [(ngModel)]="eventService.selectedEvent.eventStatus"> Activated
                    </label>
                    
                    <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="deactivated" [(ngModel)]="eventService.selectedEvent.eventStatus"> Deactivated
                    </label>
    
              </div>
    
                
      
             <div class="form-group">
               <button type="submit" class="btn btn-success" [disabled]="!eventForm">Submit</button>
             </div>
      
    
        </form>

    </div><!--end form  -->

    <div class="col-md-5" style=" height: 520px; overflow: scroll;"><!-- start table -->

      <table  class="responsive-table highlight table-sm ">
          <thead class="TbBackground">
            <tr style="border: 2px solid black" >
              <th>Name</th>
              <th>Des</th>
              <th>Status</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tr class="tableData" *ngFor="let event of eventService.events" >

            <td style="border: 2px solid black">{{event.eventName}}</td>
            <td style="border: 2px solid black">{{event.eventDesc}}</td>
            <td style="border: 2px solid black">{{event.status}}</td>
                <td style="border: 2px solid black" >
                    <a (click)="onEdit(event)" class="font_button btn btn-info a-btn-slide-text">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        <span><strong>Edit</strong></span>            
                    </a>
                </td>
                <td style="border: 2px solid black">

                    <a (click)="onDelete(event._id)"  class="btn btn-danger a-btn-slide-text" >
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                         <span><strong>Delete</strong></span>            
                     </a>
               
                
              </td>
              
              
          </tr>
  </table>

    </div><!--end table  -->


  </div><!-- end content -->


</div><!-- end container -->
