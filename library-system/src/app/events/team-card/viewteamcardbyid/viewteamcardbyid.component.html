<div class="card" *ngIf="teamCardService.selectedTeamCard != null ">

    <div class="row">
      <div class="col-sm-6"><p>Faculty-{{selectedTeamCard.faculty}}</p></div>
      <div class="col-sm-6"><p>Student list</p>
      <div *ngFor="let userIndex of selectedTeamCard.userIndexList">
        <app-showuserbyindex [userIndex]="userIndex"></app-showuserbyindex>

      </div>
      </div>
    </div>
    
  </div>

 
</div>
