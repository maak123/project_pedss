
<div class="row" style="padding-top: 25px">
<div class="col-md-6">
  

		 <table class="w3-table">
                  <thead>
                    <tr class="w3-green">
                      <th>Name</th>
                      <th>Des</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let event of eventService.events" >
                  	<ng-container *ngIf="event.status=='activated'">
                    <td>{{event.eventName}}</td>
                    <td>{{event.eventDesc}}</td>
                    
                        <td>
                        	<button class=" action-btn w3-button w3-red" (click)="viewSubEvents(event)">View Sub Events</button>
                        
                       
                      </td>
                  </ng-container>
                  </tr>
          </table>
          
		
	</div>
	<div class="col-md-6" >
		
    <table class="w3-table" *ngIf="showSubEventList">
                  <thead>
                    <tr class="w3-blue">
                      <th>Name</th>
                      <th>Sport</th> 
                     
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let subEvent of subEventService.subEvents">
                    <ng-container *ngIf="subEvent.eventId==selectedEventId">
                    <td>{{subEvent.subEventName}}</td>
                    <td>{{subEvent.sport}}</td>
                    
                        <td>
                        <a class="action-btn" (click)="addTeamCard(subEvent)">
                          Add Team Captain
                        </a>
                       
                         
                      </td>
                    </ng-container>
                  </tr>
      </table>

	</div>
</div>


<div class="container" *ngIf="userService.selectedUser != null && showUserFormAndList &&  this.selectedSubEvent != null" >
  
  <div class="col s12">

            <br>
            <app-teamcaptain [subEventId]="this.selectedSubEvent._id"></app-teamcaptain>

          
</div>
</div>
