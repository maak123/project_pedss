

<div style= "text-align:center">
	<h2 class="jumbotron">Sports Register</h2>
</div>
<div class ="row">
	<div class="col-md-7">
		
		<form #form="ngForm" (ngSubmit)="onSubmit(form)">

			<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="sportService.selectedSport._id">

	        <div class="form-group"  [class.has-error]="nam.invalid && nam.touched">
	        	<label>name</label>
            
            <input class="form-control" name="name" #nam="ngModel" required [(ngModel)]="sportService.selectedSport.name" placeholder="Name of the sport" required>
            <span class="help-block" *ngIf="nam.invalid && nam.touched">Name is required</span>

          </div>
          
          <div class="form-group" [class.has-error]="playersNo.invalid && playersNo.touched">
	        	<label>players</label>
		        <input class="form-control" name="playersNo" #playersNo="ngModel" [(ngModel)]="sportService.selectedSport.playersNo" placeholder="no of players" required>
            <span class="help-block" *ngIf="playersNo.invalid && playersNo.touched">Please enter players number</span>

          </div>

          <div class="form-group" *ngIf="false">
	        	<label>Type</label>
	        	<div class="input-group">
	        	<select class = "form-control " name="type" #type="ngModel"[(ngModel)]="sportService.selectedSport.type" >
              <option value="team">team</option>
              <option value="individual">individual</option>
              
	        	</select>
	        	</div>
	        </div>

	        

	       <div class="form-group">
	       	<button type="submit" class="w3-button w3-blue w3-round" [disabled]="form.invalid">Submit</button>
	       </div>
	

    </form>

	</div>
	<div class="col-md-5">
	<table class="w3-table">
                  <thead>
                    <tr class="w3-blue">
                      <th>Name</th>
                      <th>players</th>
                      <th>type</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let sport of sportService.sports" >

                    <td>{{sport.name}}</td>
                    <td>{{sport.playersNo}}</td>
                    <td>{{sport.type}}</td>
                   
                        <td>
                        <a class="action-btn" (click)="onEdit(sport)">
                          edit
                        </a>
                        <a class="action-btn" (click)="onDelete(sport._id)">
                          delete
                        </a>
                      </td>
                      
                  </tr>
          </table>

     </div>
        
	
</div>
