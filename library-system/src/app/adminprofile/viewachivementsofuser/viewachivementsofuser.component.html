  <h4 class=""> Search Achivements of user </h4>
 
</div>


<div class="row" *ngIf = "userService.selectedUser == null" >
  
  
  
    <div class="col-md-7">
     <!--  height: 520px; 
overflow: scroll; -->
    

         
          <div style="text-align: center;  margin-left: 20px;margin-right: 20px" >

              <div class="row">

              <input #searchval class = "form-control col-md-7"
              (keyup.enter)="onSubmit(searchval.value)"
              (blur)="onSubmit(searchval.value); searchval.value='' ">
        
            <button class="action-btn w3-blue w3-round col-md-2" (click)="onSubmit(searchval.value)">Search</button>
            <button class="action-btn w3-blue w3-round col-md-3" (click)="refreshUserList()">Refresh</button>
              </div>

              <div class="row">

              </div>

              <button type="button" class="action-btn w3-blue w3-round"  (click)="onSubmit(form)">search1</button>

              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Index No</th>
                      <th>Faculty</th>
                      <th></th>
                     
                    </tr>
                  </thead>
                  <tr *ngFor="let user of userService.users">
                    <td>{{user.name}}</td>
                    <td>{{user.indexNo}}</td>
                    <td>{{user.faculty}}</td>
                    <td>
                        <a class="action-btn w3-red" (click)="onSelect(user)">
                          Select
                        </a>
                    </td>
                  </tr>
                </table>
          </div>
          
         
      </div> 
      <div class="col-md-5">
            <div class="w3-card-2 w3-round w3-white" *ngIf = "userService.selectedUser != null">
                  <div class="w3-container">
                   <h4 class="w3-center">My Profile</h4>
                   <p class="w3-center"><img src="assets/img/user.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                   <hr>
                   <ul>
                          <li>Name -{{userService.selectedUser.name}}</li>
                          <li>indexNo -{{userService.selectedUser.indexNo}}</li>
                          <li>regNo -{{userService.selectedUser.regNo}}</li>
                      
                    </ul>
                  </div>
                  <p style="text-align: center;" class="w3-red">Set as</p>
                    <button class="w3-bar-item w3-button w3-blue" style="width:50%" (click)="showAmalClubMember=true;showFacSportCaptain=false;"> Amalgamated Club member</button>
                    <button class="w3-bar-item w3-button w3-light-blue" style="width:50%;" (click)="showFacSportCaptain=true;showAmalClubMember=false;">Fac Sport Captain</button>

                    <br>

                     <div class="w3-container" style="border-top: 20px">
                     <app-registeramalclubmember *ngIf="showAmalClubMember"></app-registeramalclubmember>
                     <app-registerfacsportcaptain *ngIf="showFacSportCaptain"></app-registerfacsportcaptain>
                   </div>
            </div>
                <br>
                
 
           
      </div>

</div>
<div class="row">
  <div *ngIf="userService.selectedUser != null " >
    <app-acivements [userIndex]="userService.selectedUser.indexNo"></app-acivements>
    </div>
</div>
